<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.title }}</title>
    
    <meta name="description" content="{% if page.content %}{{ page.content | safe | striptags | truncate }}{% else %}{{ config.description }}{% endif %}">
    <meta name="author" content="{{ config.extra.author }}">

    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.title }}">
    <meta property="og:site_name" content="{{ config.title }}">
    <meta property="og:image" content="/assets/images/android-icon-192x192.png">
    <meta property="og:type" content="website">

    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.title }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@rsenses">
    <meta name="twitter:creator" content="@rsenses">

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#fffaf7">
    <meta name="msapplication-TileImage" content="/assets/images/ms-icon-144x144.png">
    <meta name="theme-color" content="#fffaf7">

    {% if config.generate_rss %}
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path="rss.xml", trailing_slash=false) }}">
    {% endif %}

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,700,700italic,300italic" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/brands.min.css" />
    <link rel="stylesheet" type="text/css" href="/main.css" />

    {% block extra_head %}
    {% endblock extra_head %}
</head>
<body class="{% block post_class %}{% endblock post_class %}">

    {% block content %}{% endblock content %}

    <footer class="site-footer clearfix">
        <section class="copyright">
            <a rel="license nofollow noopener" target="_blank" href="http://creativecommons.org/licenses/by/4.0/">
                <img alt="Licencia Creative Commons" style="border-width:0" src="/assets/images/cc.png" /></a><br>Esta obra está bajo una <a rel="license nofollow noopener" target="_blank" href="http://creativecommons.org/licenses/by/4.0/">Licencia Creative Commons Atribución 4.0 Internacional</a>.
        </section>
    </footer>  
</body>
</html>
