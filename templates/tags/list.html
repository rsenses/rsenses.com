{% extends "layout.html" %}

{% block post_class %}tag-template{% endblock post_class %}

{% block content %}
    <header class="main-header post-head {% if page.cover %}" style="background-image: url({{ page.cover }}) {%else%}no-cover{% endif %}">
        <nav class="main-nav {% if page.cover %} overlay {% endif %} clearfix">
            <a class="back-button" href="{{ get_url(path="/") }}"><i class="icon-left-open"></i> Home</a>
            <a class="subscribe-button icon-feed" href="{{ get_url(path="rss.xml", trailing_slash=false) }}"><i class="icon-rss"></i> Subscribe</a>
        </nav>
    </header>

    <main class="content" role="main">

        <article class="post">

            <header class="post-header">
                <h1 class="post-title">Etiquetas</h1>
            </header>

            <section class="post-content">
                <p>
                    {% for tag in terms %}
                        <a href="{{ tag.permalink }}">
                            #{{ tag.name }}
                        </a><br>
                    {% endfor %}
                </p>
            </section>
        </article>
    </main>
{% endblock content %}
