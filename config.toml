# The URL the site will be built for
base_url = "https://rsenses.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# The site title and description; used in RSS by default.
title = "rsenses"
description = "Hola, me llamo Rubén, esto es una especie de <strong>diario</strong> y repositorio de <strong>ideas</strong> y <strong>aprendizajes</strong>, donde mostrar mis múltiples facetas."

# The default language; used in RSS.
default_language = "es"

# The theme to use for code highlighting.
# See below for list of allowed values.
highlight_theme = "monokai"

# When set to "true", an RSS feed is automatically generated.
generate_rss = true

# The taxonomies to be rendered for the site and their configuration.
# Example:
#     taxonomies = [
#       {name = "tags", rss = true}, # each tag will have its own RSS feed
#       {name = "tags", lang = "fr"}, # you can have taxonomies with the same name in multiple languages
#       {name = "categories", paginate_by = 5},  # 5 items per page for a term
#       {name = "authors"}, # Basic definition: no RSS or pagination
#     ]
#
taxonomies = [
    {name = "tags", rss = true}, # each tag will have its own RSS feed
]

# A list of glob patterns specifying asset files to ignore when the content
# directory is processed. Defaults to none, which means that all asset files are
# copied over to the `public` directory.
# Example:
#     ignored_content = ["*.{graphml,xlsx}", "temp.*"]
ignored_content = ["temp.*"]

# Various slugification strategies, see below for details
# Defauls to everything being a slug
[slugify]
paths = "safe"
taxonomies = "safe"
anchors = "on"

[extra]
# Put all your custom variables here
disqus = false
author = "Rubén Silva"
author_description = "Este soy yo con gafas de sol y en blanco y negro, así parezco mas atractivo."
