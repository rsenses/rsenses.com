backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# This line should *not* be indented
publish_mode: editorial_workflow
# This line should *not* be indented
media_folder: "static/assets/images/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/assets/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/{{year}}" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}/{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: "toml-frontmatter"
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Taxonomies"
        name: "taxonomies"
        widget: "object"
        fields:
          - label: "Tags"
            name: "tags"
            widget: "list"
            field:
              - {label: "Tag", name: "tag", widget: "string"}
backend:
  name: github
  repo: rsenses/rsenses.com # Path to your GitHub repository